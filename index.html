<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#childInfo">Add New Player</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#gameResult">Enter Game Result</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="masthead">
            <h1 class="mb-5">
            Current Player Ratings</h1>
            <div id="rating_table">
                <button id="currRatingsBtn">Get Current Ratings</button>
            </div>
  </header>

  <section id="viewAllPlayers">
            <div id="player_list">
                <button id="allPlayersBtn">View All Players</button>
            </div>
  </section>

  <section id="secAddNewPlayer">
            <div>
                Name: <input id="addPlayerName" size=30 type="text">
                Age: <input id="addPlayerAge" type="number">
            </div>
            <div id="add_player">
                <button id="addNewPlayer">Add New Player</button>
            </div>
  </section>

  <section id="gameResult">
    Enter Game Result:
    <div>
      Player White: <select name="White"></select>
      Player Black: <select name="Black"></select>
      Result: <select name="Result">
        <option value="WW">White Wins</option>
        <option value="BW">Black Wins</option>
        <option value="Draw">Draw</option>
      </select>
    <button id="submitResultBtn">Submit Result</button>
    </div>
  </section>  

  <section id="childInfo">
    <div>
      <select name="Player" size=3 id="playerSelect">
        <option selected>saanvi</option>
      </select>
      <button id="playerInfoBtn">View Info</button>
    </div>
    <span id="selPlayerRating"> </span>
  </section>
